<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <link rel="stylesheet" href="styles.css">

  <script type="module" src="./map.js"></script> 
  <script src="./index.js" type="module" defer></script>
</head>
<body>
  <header class="header">
    <div class="bg-pattern"></div>
    <div class="wrapper">
      <h1>IP Address Tracker</h1>
      <form id="form">
        <p class="error" id="errorMsg">Not Found</p>
        <input type="text" id="search" placeholder="Search for any IP address or domain">
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="search">
        </button>
      </form>
      <div class="card hidden" id="locationInfo">
        <div id="ipAddress" class="location__ipa card__content">
          <h2>IP Address</h2>
          <p><!-- Add IP Address value dynamically using the API --></p>
        </div>
        <div id="location" class="location__info card__content">
          <h2>Location</h2>
          <p><!-- Add Location value dynamically using the API --></p>
        </div>
        <div id="timezone" class="location__timezone card__content">
          <h2>Timezone</h2>
          <p><!-- Add Timezone value dynamically using the API --></p>
        </div>
        <div id="isp" class="location__isp card__content">
          <h2>ISP</h2>
          <p><!-- Add ISP value dynamically using the API --></p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- <div id="map" class="map"></div> -->
  </main>
  
  <div class="attribution sr-only">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
